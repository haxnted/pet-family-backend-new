name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore Solution/Solution.slnx

      - name: Build
        run: dotnet build Solution/Solution.slnx --no-restore --configuration Release

      - name: Test
        run: dotnet test Solution/Solution.slnx --no-build --configuration Release --logger "trx;LogFileName=test-results.trx"
